<p>
  <p>どうもddijjです今回は鉄道を作りました</p>
  <p><img src="s-2020-04-12_11.50.34.jpg"></p>
  まずは橋で対岸までつなぎました<br/>
  <p><img src="s-2020-05-04_16.21.52.jpg"></p>
  その後は道を通って繋げていきました<br/>
  <p><img src="s-2020-04-12_11.53.03.jpg"></p>
そして駅を作りました<br/>

</p>
本日も見ていただきありがとうございました
